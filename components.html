<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>阿里通信vue组件库</title>
  <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"> -->

  <link rel="stylesheet" type="text/css" href="build/alidayu.css" id="J_ThemeCss">
  <link rel="stylesheet" type="text/css" href="build/docs.css">
  <link rel="stylesheet" type="text/css" href="docs/assets/prism-coy.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

</head>
<body class="alidayu">
<div id="wrapper">
  <div class="container">
    <div class="row">
    <h1>Vue-components</h1>
      <div>
        <a v-link="{ path: '/' }">首页</a>
        <a v-link="{ path: '/components' }">组件</a>
        <a v-link="{ path: '/about' }">关于</a>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row" id="components">
      <div class="col-lg-5">
        <accordion :one-at-atime="checked">
          <panel header="Panel #1" :is-open="true">
            <ul>
              <li><a v-link="{ path: '/components' }">快速开始</a></li>
              <li><a v-link="{ path: '/components/' }">基础字体</a></li>
              <li><a v-link="{ path: '/components/grid' }">栅格</a></li>
            </ul>
          </panel>
          <panel header="Panel #2">
            <ul>
              <li><a v-link="{ path: '/components/button' }">按钮</a></li>
              <li><a v-link="{ path: '/components/input' }">输入框</a></li>
              <li><a v-link="{ path: '/components/grid' }">栅格</a></li>
            </ul>
          </panel>
          <panel header="Panel #3">
          </panel>
          <panel header="Panel #4">
          </panel>
        </accordion>
      </div>
      <div class="col-lg-19">
        <router-view></router-view>
      </div>
    </div>
  </div>
</div>
<footer class="bs-docs-footer">
  <div class="container">
    <p>

    </p>
  </div>
</footer>
<!-- using cdn version here so it works under gh-pages -->
<script src="docs/js/vue.min.js"></script>
<script src="build/build-docs.js"></script>

</body>
</html>
