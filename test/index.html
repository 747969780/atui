    <v-col span="20">
      <v-input type="text" placeholder="请输入验证码"></v-input>

  <form-item required label="行业：" label-col="4">
    <v-select :default-value.sync="arr" :options="industry" :close-on-select="true"></v-select>

    <v-input placeholder="请输入电话号码"></v-input>

  </form-item>
  <form-item required label="电话号码：" valid-status="success" has-icon label-col="4" tip="请输入有效的电话号码">

  <script>

var columns = [{
    title: '姓名',
    dataIndex: 'name',
    filters: [{
      text: '姓李的的',
      value: '李',
    }, {
      text: '姓胡的',
      value: '胡',
    }],
    sorter: true,
    onFilter: (value, record) => record.name.indexOf(value) === 0
  }, {
    title: '年龄',
    dataIndex: 'age',
    sorter: (a, b) => a.age - b.age,
  }, {
    title: '地址',
    dataIndex: 'address',
    filters: [{
      text: '南湖',
      value: '南湖',
    }, {
      text: '西湖',
      value: '西湖',
    }],
    filterMultiple: false,
    onFilter: (value, record) => record.address.indexOf(value) === 0
  },{
      title: '操作',
      key: 'operation',
      render(text, record) {
        return '<icon type="info" /><a href="'+ record.key+'.html" target="_blank">详情</a>'
      }
    }
  ];

  var data = [{
    key: '1',
    name: '胡斌',
    age: 32,
    address: '南湖区湖底公园1号',
  }, {
    key: '2',
    name: '胡彦祖',
    age: 42,
    address: '西湖区湖底公园12号',
  }, {
    key: '3',
    name: '李大嘴',
    age: 32,
    address: '南湖区湖底公园123号',
  }, {
    key: '4',
    name: '李秀莲大嘴哥',
    age: 32,
    address: '西湖区湖底公园123号',
  }];
  var rowSelection = {
    getCheckboxProps(record) {
      return {
        disabled: record.name === '胡彦祖'    // 配置无法勾选的列
      };
    },
    onChange(selectedRowKeys, selectedRows) {
      console.log(selectedRowKeys, selectedRows);
    },
    onSelect(record, selected, selectedRows) {
      console.log(record, selected, selectedRows);
    },
    onSelectAll(selected, selectedRows, changeRows) {
      console.log(selected, selectedRows, changeRows);
    }
  };




    new Vue({
      el: '#container',
      data:{
        gridData:data,
        gridColumns: columns,
        rowSelection:rowSelection
      },
      components:{
        vRow:VueComponent.Layout.Row,
        vCol:VueComponent.Layout.Col,
        vButton:VueComponent.Button,
        vInput:VueComponent.Input,
        vSelect:VueComponent.Select,
        vOption:VueComponent.Select.Option,
        dropdown:VueComponent.Dropdown,
        Steps:VueComponent.Steps,
        Step:VueComponent.Steps.Step,
        Tabs:VueComponent.Tabs,
        Tab:VueComponent.Tabs.Tab,
        Grid:VueComponent.Table,
        Badge:VueComponent.Badge,
        Tag:VueComponent.Tag,
        Icon:VueComponent.Icon,
        Breadcrumb:VueComponent.Breadcrumb,
        BreadcrumbItem:VueComponent.Breadcrumb.BreadcrumbItem,
        VForm:VueComponent.Form,
        FormItem:VueComponent.Form.FormItem,
        AddressSelect:VueWidget.AddressSelect,
        DatePicker:VueComponent.DatePicker
      },
      methods:{
        onTableChange:function(i,j,k) {
          console.log(i,j,k)
        }
      }
  })
