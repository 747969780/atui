<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <div id="app">
    	<foo>
    		i am slot
    	</foo>
    </div>
    <!--<script type="text/javascript" src="https://npmcdn.com/vue@1.0.28/dist/vue.min.js"></script> -->
    <script type="text/javascript" src="https://npmcdn.com/vue@2.1.4/dist/vue.min.js"></script> 
    <script type="text/javascript">
    	/*
        var Foo = Vue.extend({
    		template: 
    			`<div>
    				i am foo
                    <bar>
    				    <slot slot="bar"></slot>
                    </bar>
    			 </div>`
    	})
        */
        
        var Foo = Vue.extend({
            template: 
                `<div>
                    i am foo
                    <bar>
                        <template slot="bar">
                            <slot></slot>
                        </template>
                    </bar>
                 </div>`
        })
        

    	Vue.component('foo', Foo);

    	var Bar = Vue.extend({
    		template: 
    				`<div>
    					i am bar
    					<slot name="bar"></slot>
    				</div>`
    	})

    	Vue.component('bar', Bar);

    	new Vue({
    		el: '#app'
    	})
    </script>
  </body>
</html>
