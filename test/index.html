<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <link rel="stylesheet" href="http://g-assets.daily.taobao.net/aliqin/vue-component/0.0.1/tmallwt.css"/>
  <script src="http://g-assets.daily.taobao.net/aliqin/vue-component/0.0.1/vue.js"></script>
  <script src="http://g-assets.daily.taobao.net/aliqin/vue-component/0.0.1/VueComponent.js"></script>
  <script src="http://g-assets.daily.taobao.net/aliqin/vue-component/0.0.1/VueWidget.js"></script>
</head>
<body>
  <div id="container" style="margin:10px">
    <button type="button" class="btn large primary">大号+主按钮</button>
    <br/> <br/> <br/>

  <dropdown>
    <button type="button" class="btn btn-default" data-toggle="dropdown">
      点击显示菜单
      <span class="caret"></span>
    </button>
    <ul name="dropdown-menu" class="dropdown-menu">
      <li><a href="#">选项一</a></li>
      <li><a href="#">选项二</a></li>
      <li><a href="#">选项三</a></li>
      <li role="separator" class="divider"></li>
      <li><a href="#">其它</a></li>
    </ul>
  </dropdown>

  <br/> <br/> <br/>
  <steps :current="current">
      <step title="已完成"></step>
      <step title="进行中" ></step>
      <step title="有一个待运行"></step>
      <step title="待运行"></step>
  </steps>

   <br/> <br/> <br/>
   <badge :count="6">
      <a href="javascript:;" class="badge-count-example"></a>
    </badge>

    <br/> <br/> <br/>
    <tabs>
    <tab header="系统短信签名">
      one
    </tab>
    <tab header="推广短信签名">
      two
    </tab>
    <tab header="被禁用的" disabled>
      three
    </tab>
  </tabs>

    <br/> <br/> <br/>
    <v-select default-value="Apple">
    <v-option value="Apple">Apple</v-option>
    <v-option value="Banana">Banana</v-option>
    <v-option value="Cherry">Cherry</v-option>
    <v-option value="Orange">Orange</v-option>
    <v-option value="Grape">Grape</v-option>
  </v-select>
    <br/> <br/> <br/>
    <breadcrumb>
      <breadcrumb-item :href="href">一级类目</breadcrumb-item>
      <breadcrumb-item :href="href">二级类目</breadcrumb-item>
      <breadcrumb-item>三级类目</breadcrumb-item>
    </breadcrumb>
    <breadcrumb slash="&gt;">
      <breadcrumb-item :href="href">一级类目</breadcrumb-item>
      <breadcrumb-item :href="href">二级类目</breadcrumb-item>
      <breadcrumb-item :href="href">三级类目</breadcrumb-item>
      <breadcrumb-item>四级类目</breadcrumb-item>
    </breadcrumb>
    <br/> <br/> <br/>
    <tag color="orange" closable :on-close="closeTag">标签</tag>
 <br/> <br/> <br/>
<v-row>
<v-col span="16">
栅格16
</v-col>
<v-col span="8">
栅格8
</v-col>
</v-row>
 <br/> <br/> <br/>
<v-form :submit="formSubmitFun">
  <form-item required label="联系人电话：" label-col="4">
    <v-input type="text" placeholder="电话号码"></v-input>
  </form-item>
  <form-item required label="验证码：" label-col="4">
    <v-col span="20">
      <v-input type="text" placeholder="请输入验证码"></v-input>
    </v-col>
    <v-col span="4"><v-button tertiary value="获取验证码"></v-button></v-col>
  </form-item>
  <form-item required label="应用名/网站名：" label-col="4">
    <v-input type="text" placeholder="若还未上线可填无"></v-input>
  </form-item>
  <form-item required label="行业：" label-col="4">
    <v-select :default-value.sync="arr" :options="industry" :close-on-select="true"></v-select>
  </form-item>
  <form-item required label="电话号码：" has-icon label-col="4">
    <v-input placeholder="请输入电话号码"></v-input>
  </form-item>
  <form-item required label="电话号码：" valid-status="error" has-icon label-col="4" tip="请输入有效的电话号码">
    <v-input error placeholder="请输入电话号码"></v-input>
  </form-item>
  <form-item required label="电话号码：" valid-status="success" has-icon label-col="4" tip="请输入有效的电话号码">
    <address-select level="4" placeholder="请选择省市区街道" :default-addr="defaultAddr2"></address-select>
  </form-item>
  <form-item required label-col="4">
    <label><input type="checkbox" />阅读并接受《用户协议》</label>
  </form-item>
  <form-item required label-col="4">
    <v-button primary></v-button>
    <v-button tertiary value="重置条件"></v-button>
  </form-item>
</v-form>



  </div>
  <script>
    new Vue({
      el: '#container',
      components:{
        vRow:VueComponent.Layout.Row,
        vCol:VueComponent.Layout.Col,
        vButton:VueComponent.Button,
        vInput:VueComponent.Input,
        vSelect:VueComponent.Select,
        vOption:VueComponent.Select.Option,
        dropdown:VueComponent.Dropdown,
        Steps:VueComponent.Steps,
        Step:VueComponent.Steps.Step,
        Tabs:VueComponent.Tabs,
        Tab:VueComponent.Tabs.Tab,
        Badge:VueComponent.Badge,
        Tag:VueComponent.Tag,
        Breadcrumb:VueComponent.Breadcrumb,
        BreadcrumbItem:VueComponent.Breadcrumb.BreadcrumbItem,
        VForm:VueComponent.Form,
        FormItem:VueComponent.Form.FormItem,
        AddressSelect:VueWidget.AddressSelect,
      },
      data: {
        message: 'Hello Vue.js!'
      }
  })
  </script>
</body>
</html>
